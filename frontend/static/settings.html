    <div class="centered">
        <button onclick="window.location.href='/'" style="position:absolute;left:2rem;top:2rem" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium shadow">← Back</button>
