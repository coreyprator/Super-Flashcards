<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered language learning flashcards with offline support">
    <meta name="theme-color" content="#4F46E5">
    <title>Language Learning Flashcards</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Manifest (Phase 2) -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Card flip animation */
        .flashcard {
            perspective: 1000px;
        }
        
        .flashcard-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .flashcard-back {
            transform: rotateY(180deg);
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Offline indicator */
        .offline-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-badge hidden">
        <span class="px-3 py-1 bg-orange-500 text-white rounded-full text-sm font-medium">
            üì° Offline Mode
        </span>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 fade-in">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                üåç Language Learning
            </h1>
            <p class="text-gray-600">AI-powered flashcards for effective learning</p>
        </header>

        <!-- Language Selector -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 fade-in">
            <label for="language-select" class="block text-sm font-medium text-gray-700 mb-2">
                Select Language
            </label>
            <select id="language-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="">Loading languages...</option>
            </select>
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white rounded-lg shadow-md mb-6 fade-in">
            <div class="flex border-b">
                <button id="tab-study" class="tab-button flex-1 px-6 py-3 font-medium text-center border-b-2 border-indigo-600 text-indigo-600">
                    üìö Study
                </button>
                <button id="tab-add" class="tab-button flex-1 px-6 py-3 font-medium text-center text-gray-600 hover:text-gray-900">
                    ‚ûï Add Card
                </button>
                <button id="tab-browse" class="tab-button flex-1 px-6 py-3 font-medium text-center text-gray-600 hover:text-gray-900">
                    üìñ Browse
                </button>
            </div>

            <!-- Study Tab Content -->
            <div id="content-study" class="p-6 tab-content">
                <div id="flashcard-container">
                    <!-- Flashcard will be inserted here -->
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-lg mb-4">Select a language to start studying</p>
                        <p class="text-sm">Or add your first flashcard using the "Add Card" tab</p>
                    </div>
                </div>
                
                <!-- Navigation Controls -->
                <div id="study-controls" class="mt-6 flex justify-between items-center hidden">
                    <button id="prev-card" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        ‚Üê Previous
                    </button>
                    <div class="text-sm text-gray-600">
                        <span id="card-counter">1 / 10</span>
                    </div>
                    <button id="next-card" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        Next ‚Üí
                    </button>
                </div>
            </div>

            <!-- Add Card Tab Content -->
            <div id="content-add" class="p-6 tab-content hidden">
                <div class="space-y-4">
                    <!-- Manual or AI Toggle -->
                    <div class="flex space-x-2 mb-4">
                        <button id="btn-manual" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg transition">
                            ‚úçÔ∏è Manual Entry
                        </button>
                        <button id="btn-ai" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg transition">
                            ü§ñ AI Generate
                        </button>
                    </div>

                    <!-- Manual Entry Form -->
                    <div id="manual-form">
                        <form id="create-flashcard-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Word or Phrase *
                                </label>
                                <input type="text" id="word-input" required 
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="e.g., susciter">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Definition / Context
                                </label>
                                <textarea id="definition-input" rows="3"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="How is this word used?"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Etymology
                                </label>
                                <textarea id="etymology-input" rows="2"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Word origin and roots"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    English Cognates
                                </label>
                                <input type="text" id="cognates-input"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="e.g., resuscitate, excite">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Related Words (comma-separated)
                                </label>
                                <input type="text" id="related-input"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="e.g., provoquer, engendrer">
                            </div>
                            
                            <button type="submit" 
                                class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                                Create Flashcard
                            </button>
                        </form>
                    </div>

                    <!-- AI Generation Form -->
                    <div id="ai-form" class="hidden">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Word or Phrase to Learn
                                </label>
                                <input type="text" id="ai-word-input"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="e.g., susciter">
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="include-image" checked
                                    class="w-4 h-4 text-indigo-600 rounded">
                                <label for="include-image" class="text-sm text-gray-700">
                                    Generate image with DALL-E
                                </label>
                            </div>
                            
                            <button id="ai-generate-btn" 
                                class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                                ü§ñ Generate Flashcard
                            </button>
                        </div>
                        
                        <!-- AI Preview/Edit Area -->
                        <div id="ai-preview" class="hidden mt-6 p-4 bg-gray-50 rounded-lg">
                            <h3 class="font-medium text-gray-900 mb-3">Preview & Edit</h3>
                            <div id="ai-preview-content" class="space-y-2 text-sm">
                                <!-- Generated content will appear here -->
                            </div>
                            <div class="mt-4 flex space-x-2">
                                <button id="ai-save-btn" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                    Save
                                </button>
                                <button id="ai-cancel-btn" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Browse Tab Content -->
            <div id="content-browse" class="p-6 tab-content hidden">
                <div class="mb-4">
                    <input type="text" id="search-input" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        placeholder="üîç Search flashcards...">
                </div>
                
                <div id="flashcard-list" class="space-y-2">
                    <p class="text-center text-gray-500 py-8">No flashcards yet</p>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-8 flex flex-col items-center">
                <div class="spinner mb-4"></div>
                <p class="text-gray-700 font-medium">Loading...</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
            <p id="toast-message"></p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
